name: Generate Optimized MRS Rules

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00运行
  workflow_dispatch:     # 允许手动触发
  push:
    branches:
      - main

jobs:
  generate-mrs-rules:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        mkdir -p rules
        mkdir -p bin
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq file wget
        
    - name: Detect architecture
      id: detect-arch
      run: |
        ARCH=$(uname -m)
        case $ARCH in
          x86_64) echo "ARCH=amd64" >> $GITHUB_ENV ;;
          aarch64) echo "ARCH=arm64" >> $GITHUB_ENV ;;
          *) echo "Unsupported architecture: $ARCH" && exit 1 ;;
        esac
        echo "Detected architecture: $ARCH"
        
    - name: Download Mihomo Meta
      run: |
        # 获取最新版本的 Mihomo Meta
        LATEST_RELEASE=$(curl -sL https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r '.tag_name')
        echo "Latest release: $LATEST_RELEASE"
        
        # 构建正确的下载URL
        DL_URL="https://github.com/MetaCubeX/mihomo/releases/download/$LATEST_RELEASE/mihomo-linux-${{ env.ARCH }}.gz"
        echo "Download URL: $DL_URL"
        
        # 下载并解压
        wget -q "$DL_URL" -O bin/mihomo.gz
        
        # 验证文件类型
        file bin/mihomo.gz || true
        
        # 解压
        gzip -d bin/mihomo.gz || { echo "Failed to decompress file. Content:"; head bin/mihomo.gz; exit 1; }
        chmod +x bin/mihomo
        
        # 验证可执行文件
        echo "File type after decompression:"
        file bin/mihomo
        
        # 添加到 PATH
        echo "$(pwd)/bin" >> $GITHUB_PATH
        echo "Mihomo version:"
        bin/mihomo -v || echo "Version check not supported"

    - name: Download and convert rules
      run: |
        # 定义规则类型
        types=("direct" "proxy" "reject")
        
        for type in "${types[@]}"; do
          # 下载原始规则
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          echo "📥 Downloading $url..."
          curl -s -o "${type}.yaml" "$url"
          
          # 提取域名并生成中间文件
          echo "🔄 Processing ${type} rules..."
          # 使用更可靠的提取方法
          awk -F"'" '/^  - '\''/ {print $2}' "${type}.yaml" | \
            awk '{
              # 处理通配符
              if ($0 ~ /^\*\./) {
                print $0
              } else if ($0 ~ /^\./) {
                print "*" $0
              } else if ($0 ~ /^[a-zA-Z0-9.-]+$/) {
                print "*." $0
              } else {
                # 处理特殊格式
                gsub(/^['\''"]|['\''"]$/, "", $0)
                print "*." $0
              }
            }' > "${type}.txt"
            
          # 检查文件是否为空
          if [ ! -s "${type}.txt" ]; then
            echo "⚠️ Error: ${type}.txt is empty! Trying alternative extraction..."
            # 备用提取方法
            grep -E "^  - '" "${type}.yaml" | sed "s/^  - '//;s/'$//" > "${type}.txt"
          fi
            
          # 检查文件是否仍然为空
          if [ ! -s "${type}.txt" ]; then
            echo "❌ Critical error: ${type}.txt is empty after all extraction attempts"
            echo "File content preview:"
            head "${type}.yaml"
            exit 1
          fi
            
          echo "First 3 domains:"
          head -3 "${type}.txt"
            
          # 使用 Mihomo Meta 原生工具生成 MRS
          echo "⚙️ Generating MRS for ${type}..."
          bin/mihomo rule-set \
            -format text \
            -o "rules/${type}.mrs" \
            "${type}.txt"
            
          echo "✅ Generated optimized ${type}.mrs"
          # 显示生成的MRS文件信息
          file "rules/${type}.mrs"
        done
        
        # 清理临时文件
        rm -f direct.* proxy.* reject.*

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rules/
        if git diff-index --quiet HEAD --; then
          echo "🟢 No changes to commit"
        else
          git commit -m "🤖 Update optimized MRS rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "🚀 Pushed optimized rules to repository"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mrs-rules
        path: rules/
        retention-days: 3
