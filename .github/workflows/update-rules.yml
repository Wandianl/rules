name: Generate Optimized MRS Rules with Docker

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

jobs:
  generate-mrs-rules:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/metacubex/mihomo:alpha
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        mkdir -p rules
        
    - name: Install dependencies
      run: |
        apk add --no-cache curl grep awk
        
    - name: Download and convert rules
      run: |
        # å®šä¹‰è§„åˆ™ç±»å‹
        types=("direct" "proxy" "reject")
        
        for type in "${types[@]}"; do
          # ä¸‹è½½åŸå§‹è§„åˆ™
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          echo "ğŸ“¥ Downloading $url..."
          curl -s -o "${type}.yaml" "$url"
          
          # æå–åŸŸåå¹¶ç”Ÿæˆä¸­é—´æ–‡ä»¶
          echo "ğŸ”„ Processing ${type} rules..."
          # ä½¿ç”¨å¯é çš„æå–æ–¹æ³•
          awk -F"'" '/^  - '\''/ {print $2}' "${type}.yaml" > "${type}.txt"
          
          # å¦‚æœæå–å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•
          if [ ! -s "${type}.txt" ]; then
            echo "âš ï¸ Using alternative extraction method..."
            grep -E "^  - '" "${type}.yaml" | sed "s/^  - '//;s/'$//" > "${type}.txt"
          fi
          
          # ç¡®ä¿æ‰€æœ‰åŸŸåéƒ½æœ‰é€šé…ç¬¦
          awk '{
            if ($0 !~ /^\*/) {
              print "*." $0
            } else {
              print $0
            }
          }' "${type}.txt" > "${type}-processed.txt"
          
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦ä¸ºç©º
          if [ ! -s "${type}-processed.txt" ]; then
            echo "âŒ Error: ${type}-processed.txt is empty!"
            echo "Original file content:"
            head -n 20 "${type}.yaml"
            exit 1
          fi
          
          echo "First 3 domains:"
          head -3 "${type}-processed.txt"
            
          # ä½¿ç”¨ Mihomo ç”Ÿæˆ MRS
          echo "âš™ï¸ Generating MRS for ${type}..."
          mihomo rule-set \
            -format text \
            -o "rules/${type}.mrs" \
            "${type}-processed.txt"
            
          echo "âœ… Generated optimized ${type}.mrs"
          echo "File info:"
          file "rules/${type}.mrs"
        done
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f *.yaml *.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rules/
        if git diff-index --quiet HEAD --; then
          echo "ğŸŸ¢ No changes to commit"
        else
          git commit -m "ğŸ¤– Update optimized MRS rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "ğŸš€ Pushed optimized rules to repository"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mrs-rules
        path: rules/
        retention-days: 3
