name: Update Clash Rules to MRS Format

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main            # ä¸»åˆ†æ”¯æ›´æ–°æ—¶ä¹Ÿè§¦å‘

jobs:
  convert-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Fetch and convert rules
      run: |
        # å®šä¹‰è§„åˆ™ç±»å‹
        types=("direct" "proxy" "reject")
        
        # å¤„ç†æ¯ä¸ªè§„åˆ™æ–‡ä»¶
        for type in "${types[@]}"; do
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          output_file="${type}.mrs"
          
          echo "ğŸ“¥ Downloading ${type}.txt..."
          curl -s -o "${type}.txt" "$url"
          
          echo "ğŸ”„ Converting to ${output_file}..."
          # ç”Ÿæˆæ–‡ä»¶å¤´éƒ¨
          echo "payload:" > "$output_file"
          echo "# Converted from ${url}" >> "$output_file"
          echo "# Generated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$output_file"
          echo "" >> "$output_file"
          
          # æ­£ç¡®æå–åŸŸåå¹¶è½¬æ¢ä¸ºYAMLæ ¼å¼
          grep -E "^  - '[^']+'" "${type}.txt" | \
          sed "s/^  - '//;s/'$//" | \
          awk '{
            # ç¡®ä¿æ¯ä¸ªåŸŸåéƒ½è½¬æ¢ä¸ºé€šé…ç¬¦æ ¼å¼
            if ($0 ~ /^\*/) {
              domain = $0
            } else {
              domain = "*." $0
            }
            # è¾“å‡ºä¸ºYAMLæ ¼å¼
            print "  - \x27" domain "\x27"
          }' >> "$output_file"
          
          echo "âœ… ${type}.txt converted to ${output_file}"
          echo "ğŸ“‹ First 5 lines:"
          head -7 "$output_file"  # æ˜¾ç¤ºå¤´éƒ¨å’Œéƒ¨åˆ†å†…å®¹
          echo ""
        done
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f direct.txt proxy.txt reject.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.mrs
        if git diff-index --quiet HEAD --; then
          echo "ğŸŸ¢ No changes to commit"
        else
          git commit -m "ğŸ¤– Update rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "ğŸš€ Pushed updated rules to repository"
        fi

    - name: Show generated files
      run: |
        echo "ğŸ“‚ Generated files in root directory:"
        ls -lh *.mrs
        echo ""
        echo "ğŸ“ proxy.mrs preview:"
        head -10 proxy.mrs
