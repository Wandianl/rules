name: Generate Optimized MRS Rules

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

jobs:
  generate-mrs-rules:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        mkdir -p rules
        mkdir -p bin
        
    - name: Download Mihomo Meta
      run: |
        # è·å–æœ€æ–°ç‰ˆæœ¬çš„ Mihomo Meta
        LATEST_RELEASE=$(curl -sL https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | grep "tag_name" | cut -d '"' -f 4)
        ARCH="linux-amd64"  # æ ¹æ®æ‚¨çš„è¿è¡Œå™¨æ¶æ„è°ƒæ•´
        
        # ä¸‹è½½ Mihomo Meta
        curl -sLo bin/mihomo "https://github.com/MetaCubeX/mihomo/releases/download/$LATEST_RELEASE/mihomo-$ARCH"
        chmod +x bin/mihomo
        
        # æ·»åŠ åˆ° PATH
        echo "$(pwd)/bin" >> $GITHUB_PATH

    - name: Download and convert rules
      run: |
        # å®‰è£…å¿…è¦å·¥å…·
        sudo apt-get update
        sudo apt-get install -y jq file
        
        # å®šä¹‰è§„åˆ™ç±»å‹
        types=("direct" "proxy" "reject")
        
        for type in "${types[@]}"; do
          # ä¸‹è½½åŸå§‹è§„åˆ™
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          curl -s -o "${type}.yaml" "$url"
          
          # æå–åŸŸåå¹¶ç”Ÿæˆä¸­é—´æ–‡ä»¶
          grep -E "^  - '[^']+'" "${type}.yaml" | \
            sed "s/^  - '//;s/'$//" | \
            awk '{
              if ($0 ~ /^\*/) {print $0}
              else {print "*." $0}
            }' > "${type}.txt"
            
          # ä½¿ç”¨ Mihomo Meta åŸç”Ÿå·¥å…·ç”Ÿæˆ MRS
          mihomo rule-set \
            -format text \
            -o "rules/${type}.mrs" \
            "${type}.txt"
            
          echo "âœ… Generated optimized ${type}.mrs"
        done
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f direct.* proxy.* reject.*
        
        # éªŒè¯ MRS æ–‡ä»¶
        echo "ğŸ” Validating MRS files:"
        file rules/*.mrs

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rules/
        if git diff-index --quiet HEAD --; then
          echo "ğŸŸ¢ No changes to commit"
        else
          git commit -m "ğŸ¤– Update optimized MRS rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "ğŸš€ Pushed optimized rules to repository"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # å‡çº§åˆ° v4
      with:
        name: mrs-rules
        path: rules/
        retention-days: 3  # åªä¿ç•™æœ€è¿‘3å¤©çš„äº§ç‰©
