name: Update Clash Rules to MRS Format

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main            # ä¸»åˆ†æ”¯æ›´æ–°æ—¶ä¹Ÿè§¦å‘

jobs:
  convert-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Fetch and convert rules
      run: |
        # å®šä¹‰è§„åˆ™ç±»å‹å’Œå¯¹åº”çš„ç­–ç•¥
        declare -A rules=(
          ["direct"]="DIRECT"
          ["proxy"]="PROXY"
          ["reject"]="REJECT"
        )
        
        # å¤„ç†æ¯ä¸ªè§„åˆ™æ–‡ä»¶
        for type in "${!rules[@]}"; do
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          output_file="${type}.mrs"
          
          echo "ğŸ“¥ Downloading ${type}.txt..."
          curl -s -o "${type}.txt" "$url"
          
          echo "ğŸ”„ Converting to ${output_file}..."
          # ç”Ÿæˆæ–‡ä»¶å¤´éƒ¨
          echo "# Converted from ${url}" > "$output_file"
          echo "# Generated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$output_file"
          echo "" >> "$output_file"
          
          # æ­£ç¡®æå–åŸŸåå¹¶è½¬æ¢æ ¼å¼
          grep -E "^  - '[^']+'" "${type}.txt" | \
          sed "s/^  - '//;s/'$//" | \
          awk -v policy="${rules[$type]}" '{
            # æ·»åŠ é€šé…ç¬¦å‰ç¼€
            if ($0 ~ /^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}$/) {
              # æ ¹åŸŸå
              print "  - \"" $0 "\" # " policy
            } else if ($0 ~ /^[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+\.[a-zA-Z]{2,}$/) {
              # å¤šçº§å­åŸŸå
              print "  - \"+." $0 "\" # " policy
            } else {
              # æ™®é€šåŸŸå
              print "  - \"+" $0 "\" # " policy
            }
          }' >> "$output_file"
          
          echo "âœ… ${type}.txt converted to ${output_file}"
          echo "ğŸ“‹ First 3 lines:"
          head -3 "$output_file"
          echo ""
        done
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f direct.txt proxy.txt reject.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.mrs
        if git diff-index --quiet HEAD --; then
          echo "ğŸŸ¢ No changes to commit"
        else
          git commit -m "ğŸ¤– Update rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "ğŸš€ Pushed updated rules to repository"
        fi

    - name: Show generated files
      run: |
        echo "ğŸ“‚ Generated files in root directory:"
        ls -lh *.mrs
        echo ""
        echo "ğŸ“ proxy.mrs preview:"
        head -10 proxy.mrs
