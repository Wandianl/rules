name: Generate Rule Files for Conversion

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

jobs:
  generate-rule-files:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Generate rule files
      run: |
        # åˆ›å»ºè§„åˆ™ç›®å½•
        mkdir -p rules
        
        # å®šä¹‰è§„åˆ™ç±»å‹
        types=("direct" "proxy" "reject")
        
        for type in "${types[@]}"; do
          # ä¸‹è½½åŸå§‹è§„åˆ™
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          echo "ğŸ“¥ Downloading $url..."
          curl -s -o "${type}.yaml" "$url"
          
          # æå–åŸŸåå¹¶ç”Ÿæˆä¸­é—´æ–‡ä»¶
          echo "ğŸ”„ Generating ${type}-domains.txt..."
          # ä½¿ç”¨å¯é çš„æå–æ–¹æ³•
          grep -E "^  - '" "${type}.yaml" | sed "s/^  - '//;s/'$//" | \
            awk '{
              # ç¡®ä¿é€šé…ç¬¦æ ¼å¼
              if ($0 ~ /^\*\./) {
                print $0
              } else if ($0 ~ /^\./) {
                print "*" $0
              } else {
                print "*." $0
              }
            }' > "rules/${type}-domains.txt"
            
          echo "âœ… Generated rules/${type}-domains.txt"
          echo "First 3 domains:"
          head -3 "rules/${type}-domains.txt"
        done
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f *.yaml

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rules/
        if git diff-index --quiet HEAD --; then
          echo "ğŸŸ¢ No changes to commit"
        else
          git commit -m "ğŸ¤– Update rule files: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "ğŸš€ Pushed rule files to repository"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rule-files
        path: rules/
        retention-days: 3
