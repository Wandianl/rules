name: Generate Optimized MRS Rules

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

jobs:
  generate-mrs-rules:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        mkdir -p rules
        mkdir -p bin
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq file unzip
        
    - name: Download Mihomo Meta
      run: |
        # è·å–æœ€æ–°ç‰ˆæœ¬çš„ Mihomo Meta
        LATEST_RELEASE=$(curl -sL https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r '.tag_name')
        echo "Latest release: $LATEST_RELEASE"
        ARCH="linux-amd64"  # æ ¹æ®æ‚¨çš„è¿è¡Œå™¨æ¶æ„è°ƒæ•´
        
        # ä¸‹è½½ Mihomo Meta (ä½¿ç”¨å‹ç¼©åŒ…æ ¼å¼)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/$LATEST_RELEASE/mihomo-$ARCH.zip" -o bin/mihomo.zip
        unzip bin/mihomo.zip -d bin/
        rm bin/mihomo.zip
        
        # ç¡®ä¿å¯æ‰§è¡Œæ–‡ä»¶å­˜åœ¨å¹¶æ·»åŠ æƒé™
        if [ -f "bin/mihomo" ]; then
          chmod +x bin/mihomo
        else
          # å°è¯•æŸ¥æ‰¾è§£å‹åçš„æ–‡ä»¶
          find bin/ -type f -executable -exec mv {} bin/mihomo \;
          chmod +x bin/mihomo
        fi
        
        # æ·»åŠ åˆ° PATH
        echo "$(pwd)/bin" >> $GITHUB_PATH
        echo "Mihomo version:"
        bin/mihomo -v

    - name: Download and convert rules
      run: |
        # å®šä¹‰è§„åˆ™ç±»å‹
        types=("direct" "proxy" "reject")
        
        for type in "${types[@]}"; do
          # ä¸‹è½½åŸå§‹è§„åˆ™
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          echo "ğŸ“¥ Downloading $url..."
          curl -s -o "${type}.yaml" "$url"
          
          # æå–åŸŸåå¹¶ç”Ÿæˆä¸­é—´æ–‡ä»¶
          echo "ğŸ”„ Processing ${type} rules..."
          grep -E "^  - '[^']+'" "${type}.yaml" | \
            sed "s/^  - '//;s/'$//" | \
            awk '{
              if ($0 ~ /^\*/) {print $0}
              else {print "*." $0}
            }' > "${type}.txt"
            
          # ä½¿ç”¨ Mihomo Meta åŸç”Ÿå·¥å…·ç”Ÿæˆ MRS
          echo "âš™ï¸ Generating MRS for ${type}..."
          bin/mihomo rule-set \
            -format text \
            -o "rules/${type}.mrs" \
            "${type}.txt"
            
          echo "âœ… Generated optimized ${type}.mrs"
          # æ˜¾ç¤ºç”Ÿæˆçš„MRSæ–‡ä»¶ä¿¡æ¯
          file "rules/${type}.mrs"
        done
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f direct.* proxy.* reject.*

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rules/
        if git diff-index --quiet HEAD --; then
          echo "ğŸŸ¢ No changes to commit"
        else
          git commit -m "ğŸ¤– Update optimized MRS rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "ğŸš€ Pushed optimized rules to repository"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mrs-rules
        path: rules/
        retention-days: 3
