name: Update Clash Rules to MRS Format

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00运行
  workflow_dispatch:     # 允许手动触发
  push:
    branches:
      - main            # 主分支更新时也触发

jobs:
  convert-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Fetch and convert rules
      run: |
        # 定义规则类型和对应的策略
        declare -A rules=(
          ["direct"]="DIRECT"
          ["proxy"]="PROXY"
          ["reject"]="REJECT"
        )
        
        # 处理每个规则文件
        for type in "${!rules[@]}"; do
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          output_file="${type}.mrs"
          
          echo "📥 Downloading ${type}.txt..."
          curl -s -o "${type}.txt" "$url"
          
          echo "🔄 Converting to ${output_file}..."
          # 生成文件头部
          echo "# Converted from ${url}" > "$output_file"
          echo "# Generated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$output_file"
          echo "" >> "$output_file"
          
          # 转换规则并追加
          awk -v policy="${rules[$type]}" '{print "  - \"+" $1 " " policy "\""}' "${type}.txt" >> "$output_file"
          
          echo "✅ ${type}.txt converted to ${output_file}"
          echo "📋 First 3 lines:"
          head -3 "$output_file"
          echo ""
        done
        
        # 清理临时文件
        rm -f direct.txt proxy.txt reject.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.mrs
        if git diff-index --quiet HEAD --; then
          echo "🟢 No changes to commit"
        else
          git commit -m "🤖 Update rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "🚀 Pushed updated rules to repository"
        fi

    - name: Show generated files
      run: |
        echo "📂 Generated files in root directory:"
        ls -lh *.mrs
        echo ""
        echo "📝 proxy.mrs preview:"
        head -5 proxy.mrs
