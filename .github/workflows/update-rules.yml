name: Generate Optimized MRS Rules with Docker

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00运行
  workflow_dispatch:     # 允许手动触发
  push:
    branches:
      - main

jobs:
  generate-mrs-rules:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/metacubex/mihomo:alpha
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        mkdir -p rules
        
    - name: Install dependencies
      run: |
        apk add --no-cache curl grep awk
        
    - name: Download and convert rules
      run: |
        # 定义规则类型
        types=("direct" "proxy" "reject")
        
        for type in "${types[@]}"; do
          # 下载原始规则
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          echo "📥 Downloading $url..."
          curl -s -o "${type}.yaml" "$url"
          
          # 提取域名并生成中间文件
          echo "🔄 Processing ${type} rules..."
          # 使用可靠的提取方法
          awk -F"'" '/^  - '\''/ {print $2}' "${type}.yaml" > "${type}.txt"
          
          # 如果提取失败，使用备用方法
          if [ ! -s "${type}.txt" ]; then
            echo "⚠️ Using alternative extraction method..."
            grep -E "^  - '" "${type}.yaml" | sed "s/^  - '//;s/'$//" > "${type}.txt"
          fi
          
          # 确保所有域名都有通配符
          awk '{
            if ($0 !~ /^\*/) {
              print "*." $0
            } else {
              print $0
            }
          }' "${type}.txt" > "${type}-processed.txt"
          
          # 检查文件是否为空
          if [ ! -s "${type}-processed.txt" ]; then
            echo "❌ Error: ${type}-processed.txt is empty!"
            echo "Original file content:"
            head -n 20 "${type}.yaml"
            exit 1
          fi
          
          echo "First 3 domains:"
          head -3 "${type}-processed.txt"
            
          # 使用 Mihomo 生成 MRS
          echo "⚙️ Generating MRS for ${type}..."
          mihomo rule-set \
            -format text \
            -o "rules/${type}.mrs" \
            "${type}-processed.txt"
            
          echo "✅ Generated optimized ${type}.mrs"
          echo "File info:"
          file "rules/${type}.mrs"
        done
        
        # 清理临时文件
        rm -f *.yaml *.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rules/
        if git diff-index --quiet HEAD --; then
          echo "🟢 No changes to commit"
        else
          git commit -m "🤖 Update optimized MRS rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "🚀 Pushed optimized rules to repository"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mrs-rules
        path: rules/
        retention-days: 3
