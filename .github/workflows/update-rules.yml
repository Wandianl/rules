name: Update Rules

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点自动运行
  workflow_dispatch:     # 支持手动触发

jobs:
  convert:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rules: 
          - { src: direct.txt, dest: direct.mrs }
          - { src: proxy.txt, dest: proxy.mrs }
          - { src: reject.txt, dest: reject.mrs }
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  

    - name: Convert rules
      run: |  
        curl -s "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${{ matrix.rules.src }}" | \
        grep -v '^#' | \
        awk 'NF {print "domain:" $0}' > ${{ matrix.rules.dest }}
        
        echo "# Last updated: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> ${{ matrix.rules.dest }}

    - name: Commit and push ALL changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add *.mrs

        git pull origin main --no-rebase

        if ! git diff --quiet --staged; then
          git commit -m "Auto-update ALL rules [skip ci]"
          git push "https://$GITHUB_TOKEN@github.com/${{ github.repository }}.git"
        else
          echo "⚠️ 无文件变更，跳过提交"
        fi
