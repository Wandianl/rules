name: Generate Optimized MRS Rules with Docker

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00运行
  workflow_dispatch:     # 允许手动触发
  push:
    branches:
      - main

jobs:
  generate-mrs-rules:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Docker
      run: |
        # 安装 Docker
        sudo apt-get update
        sudo apt-get install -y docker.io
        
        # 添加当前用户到 docker 组
        sudo usermod -aG docker $USER
        newgrp docker
        
        # 验证 Docker 安装
        docker --version
        
    - name: Download and convert rules
      run: |
        # 创建规则目录
        mkdir -p rules
        
        # 定义规则类型
        types=("direct" "proxy" "reject")
        
        for type in "${types[@]}"; do
          # 下载原始规则
          url="https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/${type}.txt"
          echo "📥 Downloading $url..."
          curl -s -o "${type}.yaml" "$url"
          
          # 提取域名
          echo "🔄 Extracting domains for ${type}..."
          awk -F"'" '/^  - '\''/ {print $2}' "${type}.yaml" > "${type}.txt"
          
          # 备用提取方法
          if [ ! -s "${type}.txt" ]; then
            echo "⚠️ Using alternative extraction method..."
            grep -E "^  - '" "${type}.yaml" | sed "s/^  - '//;s/'$//" > "${type}.txt"
          fi
          
          # 确保文件不为空
          if [ ! -s "${type}.txt" ]; then
            echo "❌ Error: ${type}.txt is empty after extraction!"
            echo "Original file preview:"
            head -n 5 "${type}.yaml"
            exit 1
          fi
          
          # 确保所有域名都有通配符
          awk '{
            if ($0 !~ /^\*/) {
              print "*." $0
            } else {
              print $0
            }
          }' "${type}.txt" > "${type}-processed.txt"
          
          echo "First 3 domains:"
          head -3 "${type}-processed.txt"
          
          # 使用 Docker Hub 上的 Mihomo 镜像
          echo "⚙️ Generating MRS for ${type}..."
          docker run --rm -v $(pwd):/data metacubex/mihomo:alpha \
            rule-set -format text -o "/data/rules/${type}.mrs" "/data/${type}-processed.txt"
            
          echo "✅ Generated optimized ${type}.mrs"
        done
        
        # 清理临时文件
        rm -f *.yaml *.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rules/
        if git diff-index --quiet HEAD --; then
          echo "🟢 No changes to commit"
        else
          git commit -m "🤖 Update optimized MRS rules: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "🚀 Pushed optimized rules to repository"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mrs-rules
        path: rules/
        retention-days: 3
