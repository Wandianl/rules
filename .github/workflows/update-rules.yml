name: Update Clash Rules for Mihomo

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 0 点运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Convert rules
      run: |
        python -c "
        import requests

        def convert_to_mrs(url, output_filename, rule_type):
            response = requests.get(url)
            response.raise_for_status()
            with open(output_filename, 'w', encoding='utf-8') as f:
                for line in response.text.splitlines():
                    line = line.strip()
                    if line and not line.startswith('#'):
                        domain = line.strip(\"'\")
                        f.write(f\"{rule_type},{domain}\\n\")

        convert_to_mrs(
            \"https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt\",
            \"direct.mrs\",
            \"DOMAIN-SUFFIX\"
        )

        convert_to_mrs(
            \"https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt\",
            \"proxy.mrs\",
            \"DOMAIN-SUFFIX\"
        )

        convert_to_mrs(
            \"https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt\",
            \"reject.mrs\",
            \"DOMAIN-SUFFIX\"
        )
        "
        
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.mrs
        git commit -m "Update Clash rules for Mihomo" || echo "No changes to commit"
        git push
